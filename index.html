<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>

<body>
    <div>
        <h1>Penjumlahan</h1>
        <h4>Hasil : <span id="hasil"></span></h4>
        <input type="number" placeholder="Masukkan Angka Pertama" id="angka1">
        <input type="number" placeholder="Masukkan Angka Kedua" id="angka2">
        <button id="button" onclick="tambah()">tambah(+)</button>
        <button id="button" onclick="kurang()">pengurangan(-)</button>
        <button id="button" onclick="perkalian()">perkalian(*)</button>
        <button id="button" onclick="pembagian()">pembagian(/)</button>
        
    </div>
</body>
<script>
    // membuat function tambah
    function tambah() {
        // inisialisasi variabel
        let angka1 = parseInt(document.getElementById("angka1").value)
        let angka2 = parseInt(document.getElementById("angka2").value)
        let hasil = document.getElementById("hasil")


        hasil.innerText = angka1 + angka2
        return hasil
    }

    // membuat function tambah
    function kurang() {
        // inisialisasi variabel
        let angka1 = parseInt(document.getElementById("angka1").value)
        let angka2 = parseInt(document.getElementById("angka2").value)
        let hasil = document.getElementById("hasil")


        hasil.innerText = angka1 - angka2
        return hasil
    }

    // membuat function tambah
    function perkalian() {
        // inisialisasi variabel
        let angka1 = parseInt(document.getElementById("angka1").value)
        let angka2 = parseInt(document.getElementById("angka2").value)
        let hasil = document.getElementById("hasil")


        hasil.innerText = angka1 * angka2
        return hasil
    }

    // membuat function tambah
    function pembagian() {
        // inisialisasi variabel
        let angka1 = parseInt(document.getElementById("angka1").value)
        let angka2 = parseInt(document.getElementById("angka2").value)
        let hasil = document.getElementById("hasil")


        hasil.innerText = angka1 / angka2
        return hasil
    }
</script>

</html>
